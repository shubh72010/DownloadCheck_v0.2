<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DownloadCheck</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container glass">
    <div class="header">
      <h1>DownloadCheck</h1>
      <button id="theme-toggle" title="Toggle Dark Mode">☀️</button>
    </div>
    <input type="text" id="url" placeholder="Paste YouTube video URL" />
    <button id="download-btn">
      <span class="btn-text">Download</span>
      <span class="spinner hidden"></span>
    </button>
    <p class="disclaimer">
      ⚠️ This tool is for personal use only. Respect copyright laws.<br />
      Don’t be shady — download responsibly.
    </p>
  </div>
  <script src="/script.js"></script>
</body>
</html>
