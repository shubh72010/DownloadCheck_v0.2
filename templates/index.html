<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DownloadCheck</title>
    <link rel="stylesheet" href="/static/styles.css"> <!-- Link to your CSS -->
</head>
<body>
<div class="container">
    <h1>DownloadCheck</h1>
    <div class="input-area">
        <input type="text" id="url" placeholder="Enter YouTube video URL" />
        <button onclick="downloadVideo()">Download</button>
    </div>

    <!-- Disclaimer Section -->
    <div class="disclaimer">
        <p>⚠️ Disclaimer: This tool is intended for personal use only. Please respect copyright laws and only download videos that you have permission to use.</p>
        <p>By using this service, you agree not to use it for any unlawful purpose.</p>
    </div>
</div>

<script>
  async function downloadVideo() {
    const url = document.getElementById('url').value;
    const response = await fetch('/download', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ url }),
    });

    if (response.ok) {
        const blob = await response.blob();
        const a = document.createElement('a');
        const videoUrl = window.URL.createObjectURL(blob);
        a.href = videoUrl;
        a.download = 'video.mp4';
        document.body.appendChild(a);
        a.click();
        window.URL.revokeObjectURL(videoUrl);
    } else {
        alert('Error downloading video');
    }
}
</script>
</body>
</html>
